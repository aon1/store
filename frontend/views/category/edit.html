<md-dialog aria-label="New Category" class="dialog">
  	<form ng-cloak>
	    <md-toolbar>
	      	<div class="md-toolbar-tools">
	        	<h2>Edit Category</h2>
	        	<span flex></span> 
	        	<md-button class="md-icon-button" ng-click="cancel()">
	          		<md-icon class="mdi mdi-close" aria-label="Close dialog"></md-icon>
	        	</md-button>
	      	</div>
	    </md-toolbar>

	    <md-dialog-content layout-padding>
	    	<div layout="row" class="md-block" layout-align="space-between center">
		      	<md-input-container class="md-block">
		      		<label for="name">Name</label>
		      		<input type="text" id="name" ng-model="category.name" md-autofocus required>
		      		<div ng-messages="newForm.name.$error" ng-show="newForm.name.$error.required" 
		      			md-auto-hide="false">
  		            	<div ng-message="required">
		      		    	Category name is required.
		      		    </div>
		      		</div> 
		      	</md-input-container>
	      	</div>
    	</md-dialog-content>

	    <md-dialog-actions layout="row">
	      	<md-button class="md-raised md-warn" ng-click="cancel()">
	       		Cancel
	      	</md-button>
	      	<md-button type="submit" class="md-raised md-primary" ng-click="save(category)" 
	      		ng-disabled="newForm.$invalid">
		        Edit
	      	</md-button>
	   	</md-dialog-actions>
  	</form>
</md-dialog>
